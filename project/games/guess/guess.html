<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="guess.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
        <div class="inputs"></div>
            <div class="control">
                <button>Check Word</button>
                <button><span></span>hint</button>
            </div>
            <div class="message"></div>
        </div>
            <div class="key-colors">
                <h2>Key colors</h2>
                <div class="key-color">
                    <div class="key in-place"></div>
                    <div class="key-text">Letter is correct</div>
                </div>
                <div class="key-color">
                    <div class="key not-in-place"></div>
                    <div class="key-text">Letter is correct but not in place</div>
                </div>
                <div class="key-color">
                    <div class="key No"></div>
                    <div class="key-text">Letter is Wrong</div>
                </div>
            </div>
    </div>
    <footer></footer>
